{% extends "allauth/layouts/base.html" %}
{% load i18n %}

{% block head_title %}Sign Out{% endblock %}

{% block content %}
    <h1>Sign Out</h1>
    <p>Are you sure you want to sign out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit">Sign Out</button>
    </form>
{% endblock %}
